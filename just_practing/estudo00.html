<!DOCTYPE html>
<html lang = "pt-br">

<head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Testando JavaScript</title>

</head>

<body>

    <div>

        <h1 class = "teste">Olá, mundo!</h1>

    <div>
   
    <script>
    
        var nome = window.prompt("Digite seu nome: ")
        document.writeln(`O nome ${nome} tem ${nome.length} letras!`)
        document.writeln(`O nome ${nome} em maiúsculos fica: ${nome.toUpperCase()}!`)
        document.write(`O nome ${nome} em minúsculas fica: ${nome.toLowerCase()}!`)

    </script>

</body>

</html>
